<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse<br> sobre cada termo para saber qual tag deve usar em cada caso.</p>
    <ul type="Square">
        <li><abbr title="Usa-se a tag &lt;P&gt;.">Parágrafa!</abbr></li>
        <li><abbr title="Usa-se a tag &lt;H&gt;.">Títulos!</abbr></li>
        <li><abbr title="Usa-se a tag &lt;IMG&gt;">Imagens!</abbr></li>
        <li><abbr title="Usa-se a tag &lt;ABBR&gt;">Abreviações!</abbr></li>
        <li><abbr title="Usa-se a tag &lt;CODE&gt;">Código-fonte!</abbr></li>
        <li><abbr title="Usa-se a tag &lt;OL&gt;">Listas numericas!</abbr></li>
        <li><abbr title="Usa-se a tag &lt;UL&gt;">Listas com demarcadores!</abbr></li>
    </ul>
</body>
</html>
