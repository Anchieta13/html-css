<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modelo de Caixa</title>
    <style>
        h1{ /* Box-level */
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkolivegreen;
            
            padding: 10px;

            margin: 20px 20px 40px 20px;

            outline: 5px dashed blueviolet;

        }

        a{ /* Inline-level */

            border: 10px solid pink;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de caixas, mas <a href="a"> Links são exemplos de caixas inline-level</a>. Vamos ver como isso tudo fuciona.</p>
</body>
</html>
